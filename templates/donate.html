{% extends "base.html" %} 
{% set active_page = "donate" %}
{% block title %}Doe{% endblock %}

{% block head %}
{{ super() }}


{% endblock %}

{% block page_content %}
<h1 class="cap">Doe</h1>
<form method="POST">
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="text"
        class="form-control"
        id="email"
        name="email"
        placeholder="Email de contato"
      />
    </div>
    <div class="form-group">
      <label for="titulo">Título:</label>
      <input
        type="text"
        class="form-control"
        id="titulo"
        name="titulo"
        placeholder="Titulo do livro"
      />
    </div>
    <div class="form-group">
      <label for="genero">Gênero</label>
      <input
        type="text"
        class="form-control"
        id="genero"
        name="genero"
        placeholder="Gênero do livro"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submeter</button>
  </form>
{% endblock %}

{% block scripts %}
{{ super() }}


{% endblock %}
